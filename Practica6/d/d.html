<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/d/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
        <title>Juego de dados</title>
      </head>
<body>
    <h1>Juego de Dados</h1>
    <label for="numJuegos">Cantidad de juegos:</label>
    <input type="number" id="numJuegos" min="1" value="10">
    <button id="simularButton">Simular Juegos</button>
    <p>Costo del juego: 2 Bs.</p>
    <p>Perdida de la casa si el jugador gana: 5 Bs.</p>
    <p>Ganancia neta de la casa: <span id="gananciaNeta">0</span> Bs.</p>
    <p>Juegos ganados por la casa: <span id="juegosGanados">0</span></p>
    <p>Porcentaje de juegos ganados por la casa: <span id="porcentajeGanados">0</span>%</p>

    <script src="juegoDeDados.js"></script>
</body>
</html>
